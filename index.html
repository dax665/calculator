<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Power Calculator</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f9; }
        .calc-card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; width: 80px; }
        button { padding: 10px 20px; background: #306998; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #output { margin-top: 20px; font-weight: bold; font-size: 1.2rem; color: #306998; }
    </style>
</head>
<body>

<div class="calc-card">
    <h2>Python Calculator</h2>
    <input type="number" id="num1" placeholder="Num 1">
    <input type="number" id="num2" placeholder="Num 2">
    <br><br>
    <button id="add-btn" py-click="calculate">Add Numbers</button>
    <div id="output">Result will appear here</div>
</div>

<script type="py">
from pyscript import document

def calculate(event):
    # Get values from HTML inputs
    input_text1 = document.querySelector("#num1")
    input_text2 = document.querySelector("#num2")
    
    try:
        # Perform the math in Python
        val1 = float(input_text1.value)
        val2 = float(input_text2.value)
        result = val1 + val2
        
        # Display the result back in the HTML
        output_div = document.querySelector("#output")
        output_div.innerText = f"Result: {result}"
    except ValueError:
        document.querySelector("#output").innerText = "Please enter valid numbers!"
</script>

</body>
</html>
